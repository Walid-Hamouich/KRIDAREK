@if(loading){
<app-loader></app-loader>
}@else {
<div [style]="'opacity : '+(addPropertyForm.disabled ? '0.5' : '1')" class="add-property-wrapper">
    <div class="add-property-content">
        <div class="row mb-40">
            @if(successMessage){
            <div class="alert alert-success">{{successMessage}}</div>
            }
            @if(errorMessage){
            <div class="alert alert-danger">{{errorMessage}}</div>
            }
            <app-title></app-title>
            <app-property-location [isSubmitted]="isSubmitted" [cities]="cities" [types]="types"
                [addPropertyForm]="addPropertyForm"></app-property-location>
            <app-property-information [isSubmitted]="isSubmitted"
                [addPropertyForm]="addPropertyForm"></app-property-information>
            <app-price-area [isSubmitted]="isSubmitted" [addPropertyForm]="addPropertyForm"></app-price-area>
            <!-- <app-feature-aminities></app-feature-aminities> -->
            <!-- <app-extra-facilities></app-extra-facilities> -->
            <app-contact-information [isSubmitted]="isSubmitted" (submit)="addProperty()"
                [addPropertyForm]="addPropertyForm"></app-contact-information>
        </div>
    </div>
</div>
}
